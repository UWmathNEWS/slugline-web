name: "Build"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Cache node modules
      id: npm-cache
      uses: actions/cache@v1
      env:
        cache-name: build
      with:
        path: node_modules
        key:  ${{ runner.os }}-npm-cache-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-cache-${{ env.cache-name }}-
          ${{ runner.os }}-npm-cache-

    - name: Install dependencies
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm install --no-audit --no-fund

    - name: Build files for client
      run: npm run build

    - name: Build files for server
      run: npm run lib

    - uses: vincentmacri/size-limit-action@master
      if: github.event_name == 'pull_request' && matrix.os == 'ubuntu-16.04'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        skip_step: build
