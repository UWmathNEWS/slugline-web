name: Build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v2

    - uses: andresz1/size-limit-action@v1.0.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}


    - name: Cache node modules
      id: npm-cache
      uses: actions/cache@v1
      env:
        cache-name: build
      with:
        path: node_modules
        key:  ${{ runner.os }}-npm-cache-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-cache-${{ env.cache-name }}-
          ${{ runner.os }}-npm-cache-

    - name: Install dependencies
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm install --no-audit --no-fund
    
    - name: Check type errors
      run: npx tsc --noEmit

    - name: Run tests
      run: npm test

    - name: Size check
      run: |
        npm install size-limit @size-limit/preset-app
        npm run size
